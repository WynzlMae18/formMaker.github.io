<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="styles.css">
    <title>Form Maker</title>
    <style>
        #elements {
            min-height: 100px;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <img src = "Capybara.png"  height="50px" width="60px">
        <h2 class="mb-4">FORM MAKER</h2>
        <div class="row">
            <div class="col-md-4">
                <label for="type" class="form-label">ELEMENT TYPE</label>
                <select id="type" class="form-select">
                    <option value="text">TEXT INPUT</option>
                    <option value="radio">RADIO BUTTON</option>
                    <option value="button">BUTTON</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="label" class="form-label">LABEL</label>
                <input type="text" id="label" class="form-control" placeholder="Label">
            </div>
            <div class="col-md-4">
                <label for="placeholder" class="form-label">PLACEHOLDER</label>
                <input type="text" id="placeholder" class="form-control" placeholder="Placeholder">
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button onclick="insert()" id="insert" class="btn btn-warning">INSERT ELEMENT</button>
        </div>
        <div id="elements" class="card mt-3 p-2">
            <h3 class="text-secondary text-center">INSERT ELEMENTS HERE</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
